<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaWIN - Análises Estratégicas</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1A1A2E; /* Azul imperial escuro / Roxo escuro */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            max-width: 320px;
            width: 70%;
            height: auto;
            margin-bottom: 35px; /* Ajuste de margem */
        }

        .headline {
            font-size: 1.9em;
            font-weight: 600;
            margin-bottom: 15px; /* Reduzida para acomodar o subtítulo */
            line-height: 1.4;
            max-width: 680px; /* Leve ajuste para o novo texto */
            color: #F0F0F0;
        }

        .subtitle {
            font-size: 1.15em; /* Tamanho para o subtítulo */
            font-weight: 400;
            line-height: 1.5;
            color: #D0D0D0; /* Um tom de branco um pouco mais suave */
            margin-top: 0;
            margin-bottom: 35px; /* Espaço antes do botão CTA */
            max-width: 550px;
        }

        .cta-button {
            display: inline-block;
            background-color: #FF7F00; /* Laranja vibrante */
            color: #000000; /* Texto PRETO */
            padding: 18px 40px; /* Padding ajustado para o novo texto */
            text-decoration: none;
            font-size: 1.25em; /* Tamanho do texto do botão */
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            line-height: 1.3;
            /* text-transform: uppercase;  Se quiser forçar maiúsculas via CSS */
        }

        .cta-button:hover,
        .cta-button:focus {
            background-color: #E67300;
            transform: translateY(-2px);
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .headline {
                font-size: 1.7em; /* Ajuste para tablet */
                max-width: 90%;
            }

            .subtitle {
                font-size: 1.05em;
                max-width: 90%;
            }

            .cta-button {
                font-size: 1.15em;
                padding: 16px 35px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 260px; /* Ajuste para mobile */
                width: 65%;
                margin-bottom: 30px;
            }

            .headline {
                font-size: 1.45em; /* Ajuste para mobile */
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .cta-button {
                font-size: 1.1em; /* Ajuste para mobile */
                padding: 15px 30px;
                width: 85%;
                max-width: 320px; /* Ajuste para o novo texto */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="MetaWIN Logo" class="logo">

    <h1 class="headline">Os movimentos mais fortes do WINFUT podem ser previstos — e você pode estar um passo à frente</h1>

    <p class="subtitle">Grupo gratuito no WhatsApp. Clique e comece</p>

    <a href="https://chat.whatsapp.com/GJsyDb2gbi1IO3wznRJvOM" target="_blank" rel="noopener noreferrer" class="cta-button">
        QUERO COMEÇAR
    </a>

</body>
</html>
