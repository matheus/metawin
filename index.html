<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaWIN - Análises Estratégicas</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1A1A2E; /* Azul imperial escuro / Roxo escuro - combina com os tons da logo */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            max-width: 320px; /* Ajuste conforme o tamanho original e preferência */
            width: 70%;
            height: auto;
            margin-bottom: 40px; /* Espaço maior abaixo da logo */
        }

        .headline {
            font-size: 1.9em; /* Tamanho para desktop */
            font-weight: 600;
            margin-bottom: 45px; /* Espaço maior abaixo da headline */
            line-height: 1.4;
            max-width: 650px; /* Limita a largura para melhor leitura */
            color: #F0F0F0; /* Um branco levemente suave */
        }

        .cta-button {
            display: inline-block;
            background-color: #FF7F00; /* Laranja vibrante da logo "WIN" */
            color: #FFFFFF; /* Texto branco para contraste */
            padding: 18px 35px; /* Botão mais robusto */
            text-decoration: none;
            font-size: 1.3em; /* Tamanho do texto do botão */
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra sutil para profundidade */
        }

        .cta-button:hover,
        .cta-button:focus {
            background-color: #E67300; /* Laranja um pouco mais escuro no hover */
            transform: translateY(-2px); /* Leve elevação no hover */
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .headline {
                font-size: 1.6em; /* Fonte um pouco menor para tablets */
            }

            .cta-button {
                font-size: 1.2em;
                padding: 16px 30px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                width: 80%;
                margin-bottom: 30px;
            }

            .headline {
                font-size: 1.35em; /* Fonte menor para smartphones */
                margin-bottom: 35px;
            }

            .cta-button {
                font-size: 1.1em;
                padding: 15px 25px;
                width: 85%; /* Botão ocupa mais largura em telas pequenas */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="MetaWIN Logo" class="logo">

    <h1 class="headline">Sinais que antecedem as grandes movimentações do WINfut podem estar ao seu alcance.</h1>

    <a href="https://chat.whatsapp.com/REPLACE_WITH_YOUR_WHATSAPP_GROUP_LINK" target="_blank" rel="noopener noreferrer" class="cta-button">
        O caminho para análises que antecipam a direção do mercado.
    </a>

</body>
</html>
